name: Build frontend

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["development"]

jobs:
  build:
    runs-on: ubuntu-latest

strategy:
  matrix:
    node-version: [17.x]

    steps:
      - uses: actions/checkout@v3
      - name: Build using node ${{ matrix.node-version }}
    uses: actions/setup-node@v3
    with:
      node-version: ${{ matrix.node-version }}
      cache: 'yarn'
      - run: yarn
      - run: yarn build

